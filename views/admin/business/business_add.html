<div class="works-upload">
	<form action="" method="post">
		<div class="input-group">
			<label for="worksType">服务类型</label>
			<select name="worksType" id="worksType">
				<% types.map(function(type){ %>
					<option value="<%= type.typeID %>"><%= type.typeName %></option>
				<% }) %>
			</select>
		</div>
		
		<div class="input-group">
			<label for="workName">* 服务名称</label>
			<input type="text" name="workName" id="workName" value="" placeholder="必须输入服务名称" />
		</div>
		
		<div class="input-group">
			<label for="workDesc">服务介绍</label>
			<textarea name="workDesc" id="workDesc" rows="5" cols="40" style="vertical-align: top;" placeholder="请输入服务介绍"></textarea>
		</div>
		
		<div class="input-group">
			<label for="workImg">图片</label>
			<input type="file" name="workImg" id="workImg" accept="image/jpeg,image/x-png" style="display: inline-block;"/>
		</div>
		
		<div class="input-group">
			<label for="price">报价</label>
			<input type="number" step="0.01" name="price" id="price" placeholder="100.00" />元
		</div>
		
		<div class="message" style="height: 60px;"></div>
		
		<input type="submit" class="btn btn-primary" value="提交"/>
	</form>
</div>
