<div class="works-upload">
	<form action="" method="post">
		<div class="input-group">
			<label for="worksType">作品类型</label>
			<select name="worksType" id="worksType">
				<% types.map(function(type){ %>
					<option value="<%= type.typeID %>"><%= type.typeName %></option>
				<% }) %>
			</select>
		</div>
		
		<div class="input-group">
			<label for="workName">* 作品名称</label>
			<input type="text" name="workName" id="workName" value="" placeholder="必须输入作品名" />
		</div>
		
		<div class="input-group">
			<label for="workDesc">作品介绍</label>
			<textarea name="workDesc" id="workDesc" rows="5" cols="40" style="vertical-align: top;" placeholder="请输入作品介绍"></textarea>
		</div>
		
		<div class="input-group">
			<label for="workImg">作品图片</label>
			<input type="file" name="workImg" id="workImg" multiple="multiple" accept="image/jpeg,image/x-png" style="display: inline-block;"/>
		</div>
		
		<div class="input-group">
			<label for="workLink">作品链接</label>
			<input type="text" name="workLink" id="workLink" value="" placeholder="请输入作品链接（若有）" />
		</div>
		
		<div class="input-group">
			<label for="">在首页展示(9张)</label>
			<input type="radio" name="showIndex" value="1" />是 &nbsp;&nbsp;&nbsp;
			<input type="radio" name="showIndex" value="0"  checked="checked" />否
		</div>
		<div class="message" style="height: 60px;"></div>
		
		<input type="submit" class="btn btn-primary" value="提交"/>
	</form>
</div>
